<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input { padding: 6px; width: 100%; margin-top: 4px; }
    button { margin-top: 10px; padding: 8px 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Test Form Input ke Google Sheets</h1>

  <form id="testForm">
    <label>Tipe
      <input type="text" id="tipe" required>
    </label>
    <label>Merk
      <input type="text" id="merk" required>
    </label>
    <label>Serial
      <input type="text" id="serial" required>
    </label>
    <label>Lokasi
      <input type="text" id="lokasi" required>
    </label>
    <button type="submit">Kirim</button>
  </form>

  <h2>Data Tersimpan</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Tipe</th>
        <th>Merk</th>
        <th>Serial</th>
        <th>Lokasi</th>
        <th>Waktu Input</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybk3_5ih8xP7lzHYp5FoDo-XBMcNPPhiuglb1KNVoTG_CCKtGJSdO7llUf_8ho-YF8CQ/exec";

    async function sendData(data) {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      return res.json();
    }

    async function loadData() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        if (data.length > 0) {
          data.forEach(item => {
            const row = `
              <tr>
                <td>${item.tipe || "-"}</td>
                <td>${item.merk || "-"}</td>
                <td>${item.serial || "-"}</td>
                <td>${item.lokasi || "-"}</td>
                <td>${item.waktu || "-"}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red">Belum ada data</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        document.querySelector("#dataTable tbody").innerHTML = `<tr><td colspan="5" style="text-align:center; color:red">Gagal load data</td></tr>`;
      }
    }

    document.getElementById("testForm").addEventListener("submit", async e => {
      e.preventDefault();

      const data = {
        form: "test",
        tipe: document.getElementById("tipe").value,
        merk: document.getElementById("merk").value,
        serial: document.getElementById("serial").value,
        lokasi: document.getElementById("lokasi").value,
        waktu: new Date().toLocaleString("id-ID")
      };

      const result = await sendData(data);
      alert(result.message);

      e.target.reset();
      loadData();
    });

    // load awal
    loadData();
  </script>
</body>
</html>
