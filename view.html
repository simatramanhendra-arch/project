<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Data Aset</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Daftar Data Aset</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Tipe</th>
        <th>Merk</th>
        <th>Serial</th>
        <th>Lokasi</th>
        <th>Waktu Input</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybk3_5ih8xP7lzHYp5FoDo-XBMcNPPhiuglb1KNVoTG_CCKtGJSdO7llUf_8ho-YF8CQ/exec";

    async function loadData() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        if (data.length > 0) {
          data.forEach(item => {
            const row = `
              <tr>
                <td>${item.tipe || "-"}</td>
                <td>${item.merk || "-"}</td>
                <td><a href="detail.html?serial=${encodeURIComponent(item.serial)}">${item.serial || "-"}</a></td>
                <td>${item.lokasi || "-"}</td>
                <td>${item.waktu || "-"}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center">Belum ada data tersimpan</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        document.querySelector("#dataTable tbody").innerHTML = `<tr><td colspan="5" style="color:red; text-align:center">Gagal load data</td></tr>`;
      }
    }

    loadData();
  </script>
</body>
</html>
