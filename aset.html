<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input Aset IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">
  <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">ðŸ“¦ Input Data Aset IT</h2>
    <form id="asetForm" class="space-y-4">
      <input type="text" id="tipe" placeholder="Tipe perangkat" required class="w-full border p-2 rounded" />
      <input type="text" id="merk" placeholder="Merk" required class="w-full border p-2 rounded" />
      <input type="text" id="serial" placeholder="Serial Number" required class="w-full border p-2 rounded" />
      <input type="text" id="lokasi" placeholder="Lokasi" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Simpan & Generate QR</button>
    </form>
    <div id="qrcode" class="mt-4 flex justify-center"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVT3MM_Jl9iDRxk_ibgqLz62kUaVM8khY",
      authDomain: "tracker-maharaja.firebaseapp.com",
      databaseURL: "https://tracker-maharaja-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tracker-maharaja",
      storageBucket: "tracker-maharaja.appspot.com",
      messagingSenderId: "371838426691",
      appId: "1:371838426691:web:afd02cee906912c37c3ef6",
      measurementId: "G-FXBKGS874L"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("asetForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const tipe = document.getElementById("tipe").value;
      const merk = document.getElementById("merk").value;
      const serial = document.getElementById("serial").value;
      const lokasi = document.getElementById("lokasi").value;
      const waktu = new Date().toLocaleString("id-ID");

      const newRef = db.ref("aset").push();
      await newRef.set({ tipe, merk, serial, lokasi, waktu });

      const linkDetail = `https://tracker-yourname.vercel.app/detail.html?id=${newRef.key}`;
      new QRCode(document.getElementById("qrcode"), linkDetail);

      alert("Aset tersimpan & QR dibuat!");
      e.target.reset();
    });
  </script>
</body>
</html>
