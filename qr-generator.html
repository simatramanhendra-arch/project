<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>QR Generator Aset IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow space-y-4">
    <h2 class="text-xl font-bold text-center">ðŸŽ¯ QR Generator Aset IT</h2>
    <input id="kode" type="text" placeholder="Masukkan kode aset (contoh: AS001)" class="w-full border p-2 rounded" />
    <button onclick="generateQR()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Generate QR</button>
    <canvas id="qr" class="w-full mx-auto"></canvas>
    <button id="downloadBtn" style="display:none;" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Download QR</button>
  </div>

  <script>
    const qr = new QRious({
      element: document.getElementById('qr'),
      size: 250
    });

    function generateQR() {
      const kode = document.getElementById('kode').value.trim();
      if (kode === "") {
        alert("Kode tidak boleh kosong");
        return;
      }
      qr.value = kode;
      document.getElementById('downloadBtn').style.display = "block";
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "qr-aset.png";
      link.href = qr.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
