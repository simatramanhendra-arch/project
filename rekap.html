<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Data</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Rekap Semua Data</h1>
  <table id="rekapTable">
    <thead>
      <tr>
        <th>Form</th>
        <th>Tipe</th>
        <th>Merk</th>
        <th>Serial</th>
        <th>Lokasi</th>
        <th>Nama</th>
        <th>Departemen</th>
        <th>Jabatan</th>
        <th>Spesifikasi</th>
        <th>Tanggal</th>
        <th>Barang</th>
        <th>Jumlah</th>
        <th>Penyerah</th>
        <th>Penerima</th>
        <th>Waktu Input</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybk3_5ih8xP7lzHYp5FoDo-XBMcNPPhiuglb1KNVoTG_CCKtGJSdO7llUf_8ho-YF8CQ/exec";

    async function loadRekap() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        const tbody = document.querySelector("#rekapTable tbody");
        tbody.innerHTML = "";

        if (data.length > 0) {
          data.forEach(item => {
            const row = `
              <tr>
                <td>${item.form || "-"}</td>
                <td>${item.tipe || "-"}</td>
                <td>${item.merk || "-"}</td>
                <td>${item.serial || "-"}</td>
                <td>${item.lokasi || "-"}</td>
                <td>${item.nama || "-"}</td>
                <td>${item.departemen || "-"}</td>
                <td>${item.jabatan || "-"}</td>
                <td>${item.spesifikasi || "-"}</td>
                <td>${item.tanggal || "-"}</td>
                <td>${item.barang || "-"}</td>
                <td>${item.jumlah || "-"}</td>
                <td>${item.penyerah || "-"}</td>
                <td>${item.penerima || "-"}</td>
                <td>${item.waktu || "-"}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="15" style="text-align:center; color:red">Belum ada data</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        document.querySelector("#rekapTable tbody").innerHTML = `<tr><td colspan="15" style="text-align:center; color:red">Gagal load data</td></tr>`;
      }
    }

    loadRekap();
  </script>
</body>
</html>
