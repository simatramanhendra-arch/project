<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Aset</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #detail { margin-top: 20px; }
    h2 { margin-bottom: 10px; }
    p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Detail Aset</h1>
  <div id="detail">Loading...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybk3_5ih8xP7lzHYp5FoDo-XBMcNPPhiuglb1KNVoTG_CCKtGJSdO7llUf_8ho-YF8CQ/exec";

    // Ambil parameter serial dari URL
    const params = new URLSearchParams(window.location.search);
    const serial = params.get("serial");

    async function loadDetail() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();

        // Cari data berdasarkan serial
        const item = data.find(d => d.serial == serial);

        if (item) {
          document.getElementById("detail").innerHTML = `
            <h2>Data Aset</h2>
            <p><b>Tipe:</b> ${item.tipe}</p>
            <p><b>Merk:</b> ${item.merk}</p>
            <p><b>Serial:</b> ${item.serial}</p>
            <p><b>Lokasi:</b> ${item.lokasi}</p>
            <p><b>Waktu Input:</b> ${item.waktu}</p>
          `;
        } else {
          document.getElementById("detail").innerHTML = `<p style="color:red">Data tidak ditemukan untuk serial: ${serial}</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("detail").innerHTML = `<p style="color:red">Gagal load data</p>`;
      }
    }

    loadDetail();
  </script>
</body>
</html>
