<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan QR Aset IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen">
  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold text-center mb-4">ðŸ”Ž Scan QR Aset IT</h2>
    <div id="reader" class="w-full"></div>
    <div id="hasil" class="mt-4 text-center text-sm text-gray-700"></div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById('hasil').innerText = `Kode Terdeteksi: ${decodedText}`;
      // redirect ke detail
      window.location.href = `detail.html?kode=${encodeURIComponent(decodedText)}`;
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
